<!DOCTYPE html>
<html lang="en">
<head>
	<title>Assignment 3</title>
	<meta charset="utf-8">
</head>
<body>
	<form action="" method="post" id="form1" class="form_1">
		<label for="first_name">First Name:</label>
		<input type="text" name="first_name" placeholder="John" id="first_name" required>
		<br>
		<label for="last_name">Last Name:</label>
		<input type="text" name="last_name" placeholder="Smith" id="last_name" required>
		<br>
		<label for="email_id">Email Id:</label>
		<input type="email" name="email_id" id="email_id" required>
		<br>
		<label for="password">Password:</label>
		<input type="password" name="password" id="password" required>
		<br>
		<label for="introtext">Introductory Text:</label>
		<br>
		<textarea rows="5" cols="50" id="introtext" name="introduction">Enter text here...
		</textarea>
		<br>
		<label for="bday">Date of Birth:</label>
		<input type="date" name="birthdate" id="bday" required>
		<br>
		<label for="mobnum">Mobile Number:</label>
		<input type="tel" name="mobile_number" id="mobnum" maxlength="11" pattern="[0-9]{11}">
		<br>
		Gender:
		<input type="radio" name="gender" value="female"> Female
		<input type="radio" name="gender" value="male"> Male
		<br>
		<label for="address">Address:</label>
		<input type="text" name="address" id="address">
		<br>
		<label for="city">City:</label>
		<input type="text" name="address" id="city">
		<br>
		Province:
		<select name="dropdown">
			<option value="NL">NL</option>
			<option value="PE">PE</option>
			<option value="NS">NS</option>
			<option value="NB">NB</option>
			<option value="QC">QC</option>
			<option value="ON">ON</option>
			<option value="MB">MB</option>
			<option value="SK">SK</option>
			<option value="AB">AB</option>
			<option value="BC">BC</option>
			<option value="YT">YT</option>
			<option value="NT">NT</option>
			<option value="NU">NU</option>
		</select>
		<br>
		Country:
		<select name="dropdown">
			<option value="Canada">Canada</option>
			<option value="USA">USA</option>
		</select>
		<br>
		<label for="pcode">Postal Code:</label>
		<input type="text" name="postal_code" maxlength="7" pattern="[a-zA-Z][0-9][a-zA-Z][0-9][a-zA-Z][0-9]|[0-9]{5}[-][0-9]{4}|[A-Za-z][0-9][A-Za-z][0-9][A-Za-z][0-9]" title="A1A-1A1" placeholder="A1A-1A1" id="pcode">
		<br>
		Hobbies/Interests: <br>
		<input type="checkbox" name="hobby1" value="Dance"> Dance
		<input type="checkbox" name="hobby2" value="Sing"> Sing
		<input type="checkbox" name="hobby3" value="Cook"> Cook
		<input type="checkbox" name="hobby1" value="Read"> Read
		<br>
		<label for="website">Website:</label>
		<input type="url" name="website" id="website">
		<br>
		<br>
		<input type="submit" name="submit" value="Submit">
		<input type="reset" name="reset" value="Reset">

	</form>
</body>
</html>
